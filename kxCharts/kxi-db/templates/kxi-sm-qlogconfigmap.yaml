
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "kxi-db.fullname" . }}-smlog
  labels:
    {{- include "kxi-db.sm.labels" . | nindent 4 }}
data:
  qlog.json: |-
    {
      "endpoints": [
        "fd://stdout"
      ],
      "formatMode": "json",
      "routings": {
        "DEFAULT": "INFO"
      }
    }