---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "kxi-db-shard.fullname" . }}-test
  labels:
    {{- include "kxi-db-shard.labels" . | nindent 4 }}
    app.kubernetes.io/component: test
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "kxi-db-shard.fullname" . }}-test
  labels:
    {{- include "kxi-db-shard.labels" . | nindent 4 }}
    app.kubernetes.io/component: test
rules:
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["services"]
  verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "kxi-db-shard.fullname" . }}-test
  labels:
    {{- include "kxi-db-shard.labels" . | nindent 4 }}
    app.kubernetes.io/component: test
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ include "kxi-db-shard.fullname" . }}-test
subjects:
- kind: ServiceAccount
  name: {{ include "kxi-db-shard.fullname" . }}-test
  namespace: {{ .Release.Namespace }}

